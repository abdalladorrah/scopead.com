<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yemeni Village | Retention & Growth</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="lenci.css">
    <link rel="stylesheet" href="premium.css">
</head>

<body>

    <!-- Nav injected by nav.js -->

    <div class="container">

        <!-- ARABIC CONTENT -->
        <div id="content-ar" class="visible">
            <header class="hero">
                <h1 id="ret-title-ar"></h1>
                <div class="tagline" id="ret-subtitle-ar"></div>
            </header>

            <div id="retention-sections-ar">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- ENGLISH CONTENT -->
        <div id="content-en" class="hidden">
            <header class="hero">
                <h1 id="ret-title-en"></h1>
                <div class="tagline" id="ret-subtitle-en"></div>
            </header>

            <div id="retention-sections-en">
                <!-- Injected via JS -->
            </div>
        </div>

    </div>

    <footer>
        <p id="footer-text"></p>
    </footer>

    <script src="js/core.js"></script>
    <script src="js/data_general.js"></script>
    <script src="js/data_retention.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = projectData.retention;
            const general = projectData.general;

            document.getElementById('footer-text').textContent = general.footerText;

            // Render Function
            function renderRetention(containerId, lang) {
                const suffix = lang === 'ar' ? '-ar' : '-en';

                document.getElementById('ret-title' + suffix).textContent = data.title[lang];
                document.getElementById('ret-subtitle' + suffix).textContent = data.subtitle[lang];

                const container = document.getElementById(containerId);
                data.list.forEach(sec => {
                    let itemsHtml = '';
                    if (sec.items) {
                        sec.items.forEach(item => {
                            itemsHtml += `
                            <div class="retention-item">
                                <div class="icon-box">${item.icon}</div>
                                <div class="flywheel-content">
                                    <div class="flywheel-title" style="margin-bottom: 2px;">${item.head[lang]}</div>
                                    <p>${item.text[lang]}</p>
                                </div>
                            </div>`;
                        });
                    }
                    if (sec.list) {
                        itemsHtml += '<ul style="margin-top: 15px;">';
                        sec.list.forEach(li => {
                            itemsHtml += `<li>${li[lang]}</li>`;
                        });
                        itemsHtml += '</ul>';
                    }
                    container.innerHTML += `
                    <div class="card">
                        <div class="section-title">${sec.title[lang]}</div>
                        ${itemsHtml}
                    </div>`;
                });
            }

            renderRetention('retention-sections-ar', 'ar');
            renderRetention('retention-sections-en', 'en');
        });
    </script>
</body>

</html>
