<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yemeni Village | Campaign Timeline</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="lenci.css">
    <link rel="stylesheet" href="premium.css">
</head>

<body>

    <!-- Nav injected by nav.js -->

    <div class="container">

        <!-- ARABIC CONTENT -->
        <div id="content-ar" class="visible">
            <header class="hero">
                <h1 id="time-title-ar"></h1>
                <div class="tagline" id="time-subtitle-ar"></div>
            </header>

            <div class="card">
                <div class="section-title" id="sec-sprints-ar"></div>
                <div id="timeline-container-ar">
                    <!-- Injected via JS -->
                </div>
            </div>
        </div>

        <!-- ENGLISH CONTENT -->
        <div id="content-en" class="hidden">
            <header class="hero">
                <h1 id="time-title-en"></h1>
                <div class="tagline" id="time-subtitle-en"></div>
            </header>

            <div class="card">
                <div class="section-title" id="sec-sprints-en"></div>
                <div id="timeline-container-en">
                    <!-- Injected via JS -->
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p id="footer-text"></p>
    </footer>

    <script src="js/core.js"></script>
    <script src="js/data_general.js"></script>
    <script src="js/data_timeline.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = projectData.timeline;
            const general = projectData.general;

            document.getElementById('footer-text').textContent = general.footerText;

            // Render Function
            function renderTimeline(lang) {
                const suffix = lang === 'ar' ? '-ar' : '-en';

                document.getElementById('time-title' + suffix).textContent = data.title[lang];
                document.getElementById('time-subtitle' + suffix).textContent = data.subtitle[lang];
                document.getElementById('sec-sprints' + suffix).textContent = data.sectionTitle[lang];

                const container = document.getElementById('timeline-container' + suffix);
                data.list.forEach((item, index) => {
                    const isLast = (index === data.list.length - 1);
                    container.innerHTML += `
                    <div class="timeline-item" ${isLast ? 'style="border: none;"' : ''}>
                        <div class="timeline-date">${item.week[lang]}</div>
                        <div class="timeline-content">
                            <h3>${item.title[lang]}</h3>
                            <p>${item.desc[lang]}</p>
                        </div>
                    </div>`;
                });
            }

            renderTimeline('ar');
            renderTimeline('en');
        });
    </script>
</body>

</html>
