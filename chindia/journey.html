<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yemeni Village | Customer Journey</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="lenci.css">
    <link rel="stylesheet" href="premium.css">
</head>

<body>

    <!-- Nav injected by nav.js -->

    <div class="container">

        <!-- ARABIC CONTENT -->
        <div id="content-ar" class="visible">
            <header class="hero">
                <h1 id="journey-title-ar"></h1>
                <div class="tagline" id="journey-subtitle-ar"></div>
            </header>

            <div class="card">
                <div class="section-title" id="sec-flow-ar"></div>
                <div id="journey-steps-ar">
                    <!-- Injected via JS -->
                </div>
            </div>
        </div>

        <!-- ENGLISH CONTENT -->
        <div id="content-en" class="hidden">
            <header class="hero">
                <h1 id="journey-title-en"></h1>
                <div class="tagline" id="journey-subtitle-en"></div>
            </header>

            <div class="card">
                <div class="section-title" id="sec-flow-en"></div>
                <div id="journey-steps-en">
                    <!-- Injected via JS -->
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p id="footer-text"></p>
    </footer>

    <script src="js/core.js"></script>
    <script src="js/data_general.js"></script>
    <script src="js/data_journey.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = projectData.journey;
            const general = projectData.general;

            document.getElementById('footer-text').textContent = general.footerText;

            // Render Function
            function renderJourney(lang) {
                const suffix = lang === 'ar' ? '-ar' : '-en';

                document.getElementById('journey-title' + suffix).textContent = data.title[lang];
                document.getElementById('journey-subtitle' + suffix).textContent = data.subtitle[lang];
                document.getElementById('sec-flow' + suffix).textContent = data.sectionTitle[lang];

                const container = document.getElementById('journey-steps' + suffix);
                data.steps.forEach(item => {
                    container.innerHTML += `
                    <div class="step">
                        <div class="step-number">${item.step}</div>
                        <div class="step-content">
                            <h3>${item.title[lang]}</h3>
                            <p>${item.text[lang]}</p>
                        </div>
                    </div>`;
                });
            }

            renderJourney('ar');
            renderJourney('en');
        });
    </script>
</body>

</html>
