    const slug = slugElement.textContent.trim().replace(/\s+/g, '');
    

    // Define the URL to your WordPress API endpoint for a single post
    const wp_api_url = `https://www.clicktap.ae/cms-portal/wp-json/wp/v2/posts?slug=${slug}`;

    // Fetch data from the WordPress API for the single post
    fetch(wp_api_url)
        .then((response) => response.json())
        .then(async (post) => {
            // Use the retrieved data to populate your blog detail page
            // document.getElementById("post-title").textContent = post[0].title.rendered;
            
            
            
            
            // Assuming you have already fetched and parsed the API response into the 'post' object
            var titleElement = document.getElementById("post-title");
            var decodedTitle = document.createElement("div");
            decodedTitle.innerHTML = post[0].title.rendered;
            titleElement.textContent = decodedTitle.textContent;




            var inputDate = post[0].date;
            // Parse the input date string into a Date object
            var dateObject = new Date(inputDate);
            
            // Define an array of month names
            var monthNames = [
              "January", "February", "March", "April", "May", "June", "July",
              "August", "September", "October", "November", "December"
            ];
            
            // Extract day, month, and year
            var day = dateObject.getDate();
            var month = monthNames[dateObject.getMonth()];
            var year = dateObject.getFullYear();
            
            // Format the date string
            var formattedDate = day + " " + month + " " + year;
            
            // Update the element with the formatted date
