  <script>
        $(document).ready(function() {

            $("#iti-0__country-listbox li").on("click", function(event) {
                event.preventDefault();
                var textContent = $(this).find('.iti__dial-code').text();
                // Update the value of the hidden input field
                $("#selected-country").val(textContent);
            
                // Log the current selected dial code
                console.log("Selected Dial Code:", textContent);
            });
        });
    </script>
